<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Productos</title>
    <!-- Estilos css -->
    <link rel="stylesheet" href="styles.css">
    <!-- Enlace al favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/icono.ico" type="image/x-icon">
</head>

<body>
    <form action="http://localhost:3000/backend/agregarProducto" class="form" method="post" enctype="multipart/form-data">
        <h2>Registrar producto</h2>
        <ul class="campos">
          <li>
            <label for="nombre">Nombre Producto</label>
            <input type="text" id="nombre" name="nombre" placeholder="Cachito" required="required"/>
            <span class="errores"></span>
          </li>
          <li>
            <label for="precio">Precio Unitario</label>
            <input type="number" id="precio" name="precio" placeholder="0.00" min="0.01" step="0.01" required="required"/>
            <span class="errores"></span>
          </li>
          <li>
            <label for="stock">Cantidad</label>
            <input type="number" id="stock" name="stock" placeholder="0" min="1" step="1" required="required"/>
            <span class="errores"></span>
          </li>
          <li>
            <label for="imagen">Seleccionar imagen</label>
            <input type="file" id="imagen" name="imagen" accept="image/*"/>
            <span class="errores"></span>
          </li>
        </ul>
        <div class="botones">
          <button type="clear">Borrar</button>
          <button>Gardar</button>
          <button type="submit">Enviar</button>
        </div>
      </form>
      
</body>

</html>
